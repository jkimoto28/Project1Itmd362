<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial scale=1.0">
   <title>1032 Fashion Newsletter Sign-up</title>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <h1>Join Our Fashion Insider List</h1>
        <p>Exclusive trends, offers, and style tips—straight to your inbox.</p>
    </header>
    <main>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="preference">Fashion Preference</label>
            <select id="preference" name="preference">
                <option value="trendy">Trendy</option>
                <option value="classic">Avant-garde</option>
                <option value="streetwear">Streetwear</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
     </main>
     <footer>
        <p>© 2025 1032 Co. All Rights Reserved.</p>
     </footer>
</body>  
  
</html>
